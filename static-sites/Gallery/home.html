<!DOCTYPE html>
<html>
<title>Gallery</title>
<link rel="stylesheet" type="text/css" href="style.css">

<script>
function popupopen() {
  document.getElementById("container").style.display = "block";
}

function popupclose() {
  document.getElementById("container").style.display = "none";
}

var slideI = 1;
showSlides(slideI);

function plusSlides(n) {
  showSlides(slideI += n);
}

function currentSlide(n) {
  showSlides(slideI = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
 
  if (n > slides.length) {slideI = 1}
  if (n < 1) {slideI = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideI-1].style.display = "block";
  dots[slideI-1].className += " active";
  captionText.innerHTML = dots[slideI-1].alt;
}
</script>

<body>
<div class="row">
  <div class="column">
    <img src="2.jpg" style="width:100%" onclick="popupopen();currentSlide(2)" >
  </div>
  <div class="column">
    <img src="3.jpg" style="width:90%" onclick="popupopen();currentSlide(3)" >
  </div>
 
  <div class="column">
    <img src="5.jpg" style="width:100%" onclick="popupopen();currentSlide(5)" >
  </div>
 
</div>

<div id="container" class="container">
  <span class="close cursor" onclick="popupclose()">&times;</span>
  <div class="content">

    <div class="mySlides">
      <img src="2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
    
      <img src="3.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
    
    
      <img src="5.jpg" style="width:100%">
    </div>
    
  
   
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

 
  
</div>


    
</body>
</html>
