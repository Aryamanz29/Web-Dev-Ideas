<!DOCTYPE html>
<html>
<head>
	<title>jQuery Todo List</title>
	<link rel="stylesheet" type="text/css" href="jquery_todo_list.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


</head>
<body>

	<div id="container">
		<h1>To-do list<i class="fa fa-plus"></i></h1>
		<input type="text" name="" placeholder="Add new todo">

		<ul>
			<li><span><i class="fa fa-trash"></i></span> buy vegetables</li>
			<li><span><i class="fa fa-trash"></i></span> take out dog for a walk</li>
			<li><span><i class="fa fa-trash"></i></span> purchase books</li>
		</ul>

	</div>



<script type="text/javascript" src="jquerytodolist.js"></script>
</body>
</html>
