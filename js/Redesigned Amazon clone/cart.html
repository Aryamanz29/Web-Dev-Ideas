<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Redesigned</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js" async
        integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="bg-white w-full">
        <div class="header h-16 bg-gray-900 flex items-center">
            <div class="logo w-1/5 h-16 ml-10">
                <a href="./index.html"><img class="w-28 h-16 object-contain" src="./icon.png"></a>
            </div>
            <input class="h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 rounded-l-xl px-3 text-white ml-6 focus:outline-none placeholder-white placeholder-opacity-80" id="seatch" type="text" placeholder="Search">
            <div class="categories h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 px-3 text-white flex items-center text-opacity-80">
                Categories
                <svg xmlns="http://www.w3.org/2000/svg" class="pl-1 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                  </svg>
            </div>
            <div class="search-icon h-9 w-10 bg-yellow-500 rounded-r-xl flex justify-center items-center text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
            </div>

            <div class="icons text-white flex items-center ml-auto mr-8 w-48 justify-around">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                  </svg>
                  <div class="cart-icon h-10 w-10 bg-yellow-500 flex items-center justify-center rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                      </svg>
                  </div>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                  </svg>
                  <svg class="h-11 w-11" data-jdenticon-value="h"></svg>
            </div>

        </div>

        <div class="main flex h-screen">
            <div class="main-sidebar w-1/5 bg-gray-900 border border-t-2 border-gray-700 p-5">
                <div class="sidebar-categories">
                    <div class="sidebar-main-category text-yellow-500 cursor-pointer flex font-bold mb-4 p-2 bg-gray-700 rounded-lg">
                        <span class="w-8">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                              </svg>
                        </span>
                        <span>Categories</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 p-2">
                        <span class="w-8"></span>
                        <span>Echo and Alexa</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 p-2">
                        <span class="w-8"></span>
                        <span>Kindle</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 p-2">
                        <span class="w-8"></span>
                        <span>Books</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 p-2">
                        <span class="w-8"></span>
                        <span>Electronics</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 p-2">
                        <span class="w-8"></span>
                        <span>Home and Garden</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 p-2">
                        <span class="w-8"></span>
                        <span>Fashion</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 p-2 hover:bg-gray-700 rounded-lg">
                        <span class="w-8">
                            <i class="fas fa-percent"></i>
                        </span>
                        <span>Sell on Amazon</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 p-2 hover:bg-gray-700 rounded-lg">
                        <span class="w-8">
                            <i class="far fa-question-circle"></i>
                        </span>
                        <span>Help</span>
                    </div>
                </div>
            </div>
            <div class="main-section flex-1 p-6 bg-gray-100">
                <h1 class="font-bold text-gray-500 text-3xl mb-6 ml-4">Shopping Cart</h1>
                <div class="table-heads flex text-gray-400 font-bold text-lg">
                    <h2 class="flex-grow text-center">Product</h2>
                    <h2 class="w-48 text-center">Quantity</h2>
                    <h2 class="w-48 text-center">Total Cost</h2>
                    <span class="w-10"></span>
                </div>

                <div class="cart-items mt-5">
                  <div class="cart-item flex items-center pb-2 border-b border-gray-200">
                    <div class="item-image w-40 h-32 bg-white rounded-lg">
                        <img class="w-full h-full object-contain" src="https://m.media-amazon.com/images/I/71an9eiBxpL._SL1500_.jpg">
                    </div>
                    <div class="item-details m-4 flex-grow">
                        <div class="item-title font-bold text-gray-500">
                            Apple Macbook Pro 2021
                        </div>
                        <div class="item-brand text-sm text-gray-500">
                            Apple
                        </div>
                    </div>
                    <div class="item-quantity w-48 flex items-center justify-center">
                        <div class="chevron-left cursor-pointer bg-gray-100 rounded-lg h-6 w-6 flex hover:bg-gray-200 justify-center items-center mr-1">
                            <i class="fas fa-chevron-left text-gray-400 fa-xs"></i>
                        </div>    
                        <h4 class="text-gray-500">1</h4>
                        <div class="chevron-right cursor-pointer bg-gray-100 rounded-lg h-6 w-6 flex hover:bg-gray-200 justify-center items-center ml-1">
                            <i class="fas fa-chevron-right text-gray-400 fa-xs"></i>
                        </div>    
                    </div>
                    <div class="item-total-cost w-48 text-gray-500 text-center">
                        $1499.00
                    </div>
                    <div class="item-delete w-10 text-gray-300 cursor-pointer hover:text-gray-400">
                        <i class="fas fa-times"></i>
                    </div>
                  </div>  
                </div>
                <div class="complete-order flex justify-end m-5 items-center">
                    <div class="total-cost mr-8">
                        <h2 class="text-gray-500 text-sm">Total Cost</h2>
                        <div class="total-amount font-bold text-3xl text-gray-500">
                            $1499
                        </div>
                    </div>
                    <div class="complete-order-button mr-4 bg-yellow-400 rounded-lg p-3 cursor-pointer text-gray-100">
                       Complete Order
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
